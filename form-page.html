<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trucha Form Page</title>
  <style>

  body {
    font-family: "Helvetica Bold", sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 40vh;
  }
  header {
    text-align: center;
    background-image: url('embac.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
    padding: 180px 0;
  }
  .textbox {
    text-align: center;
    padding: 20px;
    height: 70px;
    font-size: 50px;	
  }
  form {
    width: 80%;
    max-width: 400px; /* Adjust the maximum width as needed */
    padding: 20px;
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .image-container {
    text-align: center;
    padding: 20px;
    margin-top: 50px;
  }
  .image-container img {
    max-width: 400px;
    max-height: 400px;
    width: auto;
    height: auto;
  }
  .button-container {
    text-align: center;
    padding: 20px;
  }
  button {
    padding: 10px 20px;
    background-color: #ec0404;
    color: white;
    border: none;
    cursor: pointer;
    width: 200px;
    height: 50px;
    font-size: 30px;
  }
  button:active {
    background-color: white;
    color: #ec0404;
  }
  form input[type="submit"] {
      background-color: #ec0404;
      color: white;
      border: none;
      padding: 10px 20px; /* Adjust padding to make the button bigger */
      font-size: 18px; /* Adjust font size to make the button text bigger */
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header style="background-image: url('embac.png');">
  </header>
  <div class="textbox">
    <p>COMPLET√Å TUS DATOS</p>
  </div>
  <div class="container">
  <form>
    <label for="nombre">NOMBRE:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">E-MAIL:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefono">NRO DE TELEFONO:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label for="pago">MEDIO DE PAGO:</label>
    <select id="pago" name="pago" required>
      <option value="">Seleccionar...</option>
      <option value="tarjeta">Mercado Pago</option>
      <option value="efectivo">Efectivo</option>
      <option value="transferencia">Transferencia bancaria</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </form>
 </div>
</body>
</html>
